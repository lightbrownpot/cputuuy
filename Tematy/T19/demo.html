<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>T19 - Kod na podstwie schematu</title>
</head>
<body>
<header>T19 - Kod na podstwie schematu</header>
<p>Wykonaj aplikację, która realizuje następujący algorytm przedstawiony na schemacie blokowym. Uwaga - schemat również
    powinien być widoczny w aplikacji</p>
<script>
    let A = prompt('Podaj wartość A = ',1);
    let B = prompt('Podaj wartość B = ',1)

    let I = 0;
    let Y = 0;

    if (A<=0 && B<=0)
    {
        document.write('I = 1');
        Y = 0;
    }
    else
    {
        if (A<=0 && B>=0)
        {
            document.write('I = 2');
            Y = 1;
        }
        else
        {
            if (A>0 && B>=0)
            {
                document.write('I = 3');
                Y = 2;
            }
            else
            {
                document.write('I = 4');
                Y = 3;
            }
        }
    }
    document.write('<br> Y = '+ Y);
</script>
</body>
</html>
