<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>T29 - zastosowanie pętli while</title>
</head>
<body>
<header>
    <h1>T29 - zastosowanie pętli while</h1>
    <h2>Autor: Andrii Bondar</h2>
    <section>
        <script>
            let input = prompt("Podaj liczbę n:");
            let n = parseInt(input);

            if (isNaN(n) || n <= 0) {
                document.write("Proszę podać dodatnią liczbę całkowitą.");
            } else {
                let i = 1;
                let suma = 0;

                while (i <= n) {
                    suma += i;
                    document.write("Suma liczb od 1 do " + i + " wynosi: " + suma + "<br>");
                    i++;
                }
            }
        </script>
    </section>
</header>
</body>
</html>
