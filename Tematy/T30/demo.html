<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T30 - zastosowanie pętli do..while</title>
</head>
<body>
<header>
  <h1>T30 - zastosowanie pętli do..while</h1>
  <h2>Autor: Andrii Bondar</h2>
</header>
<section>
  <script>
    let input = prompt("Podaj liczbę n:");
    let n = parseInt(input);

    if (isNaN(n) || n <= 0) {
      document.write("Proszę podać dodatnią liczbę całkowitą.");
    } else {
      let i = 1;
      let iloczyn = 1;

      do {
        iloczyn *= i;
        document.write("Iloczyn liczb od 1 do " + i + " wynosi: " + iloczyn + "<br>");
        i++;
      } while (i <= n);
    }
  </script>
</section>
</body>
</html>
