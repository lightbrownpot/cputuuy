<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie Z30</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Zadanie Z30</h1>
    <h2>Autor: Andrii Bondar</h2>
    <p>Napisz program, który dla liczb całkowitych A i B sprawdza, czy B nie jest równe 0
        i tylko w tym wypadku wykonuje dzielenie. Program powinien sprawdzić również,
        czy podane liczby nie są rzeczywiste.</p>

    <form id="form">
        <label for="A">Podaj liczbę A:</label>
        <input type="number" id="A" step="any">

        <label for="B">Podaj liczbę B:</label>
        <input type="number" id="B" step="any">

        <button id="oblicz">Sprawdź i podziel</button>

        <section id="wynik" aria-live="polite"></section>
    </form>
</div>

<script src="main.js"></script>
</body>
</html>
