<body>
<header>
  <h1>Zadanie 63</h1>
  <h2>Autor: Andrii Bondar</h2>
</header>
<section>
  <p>
    Napisz program, który dla podanej liczby z przedziału 1–12 odpowiadającej numerowi miesiąca wyświetla ilość dni w miesiącu.<br>
    (1,3,5,7,8,10,12 – 31 dni; 4,6,9,11 – 30 dni; 2 – 28 dni)
  </p>
</section>
<script>
  let miesiac = parseInt(prompt('Podaj liczbę całkowitą (1–12):'));

  if ([1, 3, 5, 7, 8, 10, 12].includes(miesiac)) {
    document.write('Ten miesiąc ma 31 dni.');
  }
  else if ([4, 6, 9, 11].includes(miesiac)) {
    document.write('Ten miesiąc ma 30 dni.');
  }
  else if (miesiac === 2) {
    document.write('Ten miesiąc ma 28 dni.');
  }
  else {
    document.write('Niewłaściwa liczba – podaj miesiąc z przedziału 1–12.');
  }
</script>
</body>
</html>
