<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 64</title>
</head>
<body>
<header>
  <h1>Zadanie 64</h1>
  <h2>Autor: Andrii Bondar</h2>
</header>
<section>
  <p>
    Napisz program, który dla podanego numeru miesiąca (1–12) i roku wyświetla liczbę dni w danym miesiącu.<br>
    W przypadku lutego sprawdza, czy rok jest przestępny (29 dni), czy nie (28 dni).<br><br>
    (1,3,5,7,8,10,12 – 31 dni; 4,6,9,11 – 30 dni; 2 – 28 lub 29 dni)
  </p>
</section>
<script>
  let miesiac = parseInt(prompt('Podaj numer miesiąca (1–12):'));
  let rok = parseInt(prompt('Podaj rok:'));

  if ([1, 3, 5, 7, 8, 10, 12].includes(miesiac)) {
    document.write('Miesiąc ' + miesiac + ' w roku ' + rok + ' ma 31 dni.');
  }
  else if ([4, 6, 9, 11].includes(miesiac)) {
    document.write('Miesiąc ' + miesiac + ' w roku ' + rok + ' ma 30 dni.');
  }
  else if (miesiac === 2) {
    if ((rok % 4 === 0 && rok % 100 !== 0) || (rok % 400 === 0)) {
      document.write('Luty w roku ' + rok + ' ma 29 dni (rok przestępny).');
    } else {
      document.write('Luty w roku ' + rok + ' ma 28 dni.');
    }
  }
  else {
    document.write('Niewłaściwa liczba – podaj miesiąc z przedziału 1–12.');
  }
</script>
</body>
</html>
