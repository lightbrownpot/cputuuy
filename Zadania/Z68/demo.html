<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Z68 - punkt i prostokąt_d</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }
    fieldset {
      background-color: #fff;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    legend {
      font-weight: bold;
    }
    label {
      display: inline-block;
      width: 30px;
    }
    input {
      width: 80px;
      margin-right: 10px;
    }
    input[type="submit"] {
      margin-top: 10px;
      padding: 5px 15px;
      font-weight: bold;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #wynik {
      margin-top: 20px;
      padding: 10px;
      font-weight: bold;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .blad {
      color: red;
    }
  </style>
</head>
<body>
<h1>Autor: Andrii Bondar</h1>
<h2>Położenie punktu względem prostokąta</h2>

<form id="formularz">
  <fieldset>
    <legend>Współrzędne punktu:</legend>
    <label>x:</label> <input type="text" id="x" required>
    <label>y:</label> <input type="text" id="y" required>
  </fieldset>

  <fieldset>
    <legend>Parametry prostokąta (X=A, X=B, Y=C, Y=D):</legend>
    <label>A:</label> <input type="text" id="A" required>
    <label>B:</label> <input type="text" id="B" required><br><br>
    <label>C:</label> <input type="text" id="C" required>
    <label>D:</label> <input type="text" id="D" required>
  </fieldset>

  <input type="submit" value="Sprawdź położenie">
</form>

<div id="wynik"></div>

<script>
  document.getElementById("formularz").addEventListener("submit", function(e) {
    e.preventDefault();

    const x = parseFloat(document.getElementById("x").value.trim());
    const y = parseFloat(document.getElementById("y").value.trim());
    const A = parseFloat(document.getElementById("A").value.trim());
    const B = parseFloat(document.getElementById("B").value.trim());
    const C = parseFloat(document.getElementById("C").value.trim());
    const D = parseFloat(document.getElementById("D").value.trim());

    const wynikDiv = document.getElementById("wynik");
    wynikDiv.innerHTML = "";

    if ([x, y, A, B, C, D].some(isNaN)) {
      wynikDiv.innerHTML = "<p class='blad'>Błąd: wszystkie wartości muszą być liczbami!</p>";
      return;
    }

    if (!(A < B && C < D)) {
      wynikDiv.innerHTML = "<p class='blad'>Błąd: prostokąt nie jest poprawnie zdefiniowany (musi być A < B i C < D).</p>";
      return;
    }

    wynikDiv.innerHTML = `
                <p>Punkt: (${x}, ${y})</p>
                <p>Prostokąt: X od ${A} do ${B}, Y od ${C} do ${D}</p>
                <hr>
            `;

    let wynik = "";

    if (x > A && x < B && y > C && y < D) {
      wynik = "Punkt leży <strong>wewnątrz</strong> prostokąta.";
    }
    else if (
            ((x === A || x === B) && y >= C && y <= D) ||
            ((y === C || y === D) && x >= A && x <= B)
    ) {
      wynik = "Punkt leży <strong>na krawędzi</strong> prostokąta.";
    }
    else {
      wynik = "Punkt leży <strong>na zewnątrz</strong> prostokąta.";
    }

    wynikDiv.innerHTML += `<p>${wynik}</p>`;
  });
</script>

</body>
</html>
