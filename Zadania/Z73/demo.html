<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Z73 - parzyste do A_d</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f0f4f7;
        }
        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            width: 320px;
        }
        input[type="number"] {
            width: 100px;
            margin-left: 10px;
        }
        button {
            margin-top: 10px;
            padding: 5px 15px;
            font-weight: bold;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        #wynik {
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-wrap;
        }
        .blad {
            color: red;
        }
    </style>
</head>
<body>
<h1>Autor: Andrii Bondar</h1>
<h2>Z73 - parzyste do A_d</h2>

<form id="formularz">
    <label>Podaj liczbę A:</label>
    <input type="number" id="A" min="2" required>
    <br>
    <button type="submit">Wyświetl</button>
</form>

<div id="wynik"></div>

<script>
    document.getElementById("formularz").addEventListener("submit", function(e) {
        e.preventDefault();

        const wynikDiv = document.getElementById("wynik");
        wynikDiv.innerHTML = "";

        let A = document.getElementById("A").value.trim();
        A = Number(A);

        // Walidacja danych
        if (isNaN(A) || !Number.isInteger(A)) {
            wynikDiv.innerHTML = "<p class='blad'>Błąd: Podaj liczbę całkowitą!</p>";
            return;
        }

        if (A <= 1) {
            wynikDiv.innerHTML = "<p class='blad'>Błąd: Liczba musi być większa od 1!</p>";
            return;
        }
        
        let liczby = [];
        for (let i = 2; i <= A; i += 2) {
            liczby.push(i);
        }

        wynikDiv.innerHTML = `<p>Liczby parzyste od 1 do ${A}:</p><p>${liczby.join("; ")}</p>`;
    });
</script>

</body>
</html>
