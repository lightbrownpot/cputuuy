<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Z75a - liczby Fibonacciego_iter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    input, button {
      font-size: 16px;
      padding: 6px 10px;
      margin-top: 10px;
    }
    #wynik {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-family: monospace;
    }
  </style>
</head>
<body>
<h1>Z75a - liczby Fibonacciego_iter</h1>
<h2>Autor:Andrii Bondar</h2>
<p>
  Napisz program, który dla danej liczby całkowitej <b>n</b> wypisuje wyrazy ciągu Fibonacciego według wzoru:
</p>

<label for="n">Podaj liczbę n:</label>
<input type="number" id="n" min="0" value="20">
<button onclick="fibonacci()">Oblicz</button>

<div id="wynik"></div>

<script>
  function fibonacci() {
    let n = parseInt(document.getElementById("n").value);
    let a = 0, b = 1;
    let wynik = [`F(0)=${a}`];

    for (let i = 1; i <= n; i++) {
      wynik.push(`F(${i})=${b}`);
      [a, b] = [b, a + b];
    }

    document.getElementById("wynik").innerHTML =
            "<b>Wynik:</b><br>" + wynik.join(", ");
  }
</script>
</body>
</html>
