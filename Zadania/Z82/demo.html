<header>

</header>
<h3>Napisz program, który dla danej liczby A i B wyświetla następujący blok znaków.</h3>

<script>
  let A = parseInt(prompt("Podaj A (liczba znaków w wierszu):"));
  let B = parseInt(prompt("Podaj B (liczba wierszy):"));

  if (isNaN(A) || isNaN(B) || A < 1 || B < 1) {
  } else {
    let wiersz = "X".repeat(A);
    let wynik = "";

    for (let i = 0; i < B; i++) {
      wynik += wiersz + "<br>";
    }

    document.write("<b>Wynik:</b><br>" + wynik);
  }
</script>

</body>
