<header>

</header>
<p>Napisz program, który dla podanej liczby całkowitej A oznaczającej ilość znaków w wierszu wyświetla następujący blok
    znaków.</p>
<script>
    // Pytanie o liczbę A
    let A = parseInt(prompt("Podaj liczbę całkowitą A:"));

    if (isNaN(A) || A < 1) {
        document.write("Wprowadzona wartość jest niepoprawna lub zbyt mała.");
    } else {
        document.write("<h2>Wynik dla A = " + A + "</h2>");

        for (let i = 1; i <= A; i++) {
            let wiersz = "";
            for (let j = 1; j <= A; j++) {

                if (i === j) {
                    wiersz += "1";
                } else {
                    wiersz += "0";
                }
            }

            document.write(wiersz + "<br>");
        }
    }
</script>
</body>
</html>
